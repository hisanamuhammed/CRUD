
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
        />
    </head>
    <body>
        {% comment %} <form action="/signup" method="post">
            {% csrf_token %}
            <label>User name</label>
            <input type="text" id="username" name="username" placeholder="Create a user name" Required><br>

            <label>First name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First name" Required><br>

            <label>Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required><br>

            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" Required><br>

            <label>Password</label>
            <input type="password" id="pass1" name="pass1" placeholder=" " Required><br>

            <label>Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder=" " Required><br>

            <button type="submit">Sign Up</button> 

        </form>{% endcomment %}

        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form action={% url 'signup' %} method="post" class="mx-1 mx-md-4">
                            {% csrf_token %}

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="username" name="username" placeholder="Your Username" class="form-control" Required/>
                                </div>
                              </div>
            
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" Required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" Required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="pass1" name="pass1" placeholder="Password" class="form-control" Required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="pass2" name="pass2" placeholder="Repeat your password" class="form-control" Required/>
                              </div>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>

                        {% for message  in messages %}
                        <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
                            <strong>Message:</strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="close>"
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script src="" async defer></script>
    </body>
</html>
